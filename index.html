<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv4 Address Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="binary-labels">
            <div class="first-octet"><h3>0</h3></div>
            <div class="second-octet"><h3>0</h3></div>
            <div class="third-octet"><h3>0</h3></div>
            <div class="fourth-octet"><h3>0</h3></div>
        </div>
        <div class="ip-address-display-area">
            <span class="octet-1">0</span>.<span class="octet-2">0</span>.<span class="octet-3">0</span>.<span class="octet-4">0</span>
        </div>
        <div class="binary-area">
            <div class="row-1"></div>
            <div class="row-2"></div>
            <div class="row-3"></div>
            <div class="row-4"></div>
        </div>
        <div class="decimal-numbers">
            <h3>128</h3>
            <h3>64</h3>
            <h3>32</h3>
            <h3>16</h3>
            <h3>8</h3>
            <h3>4</h3>
            <h3>2</h3>
            <h3>1</h3>
        </div>
        <div class="input-area">
            <div class="ip-input">
                <input type="text" id="firstoct" name="firstoct" maxlength="3">.<input type="text" id="secondoct" name="secondoct" maxlength="3">.<input type="text" id="thirdoct" name="thirdoct" maxlength="3">.<input type="text" id="fourthoct" name="fourthoct" maxlength="3">
            </div>
            <div class="error-message">Enter IP Address</div>
            <div class="buttons">
                <button class="generate-button">GENERATE</button>
                <button class="random-button">RANDOM</button>
                <button class="auto-button">AUTO</button>
                <button class="auto-random-button">AUTO-RANDOM</button>
            </div>
        </div>
    </main>
<script src="visualizer.js"></script>   
</body>
</html>
